<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MooreAdvice - Test</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/index.css"/>
        <script src="https://kit.fontawesome.com/6e6b8d12c8.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="./scripts/index.js"></script>
        
        <div class="admin-cover container-fluid">
            <div class="admin-cover-flex row justify-content-center">
                <div class="admin-cover-item col-6">
                    <div class="admin-cover-header-flex">
                        <div class="admin-cover-header-item"></div>
                    </div>
                    <div class="admin-content-cover-flex">
                        <div class="admin-content-cover-item">
                            <div class="admin-content-cover">
                                <div class="admin-content-header-flex row">
                                    <div class="admin-content-header-item col">
                                        <ul class="content-header-flex nav nav-tabs" id="myTab" role="tablist">
                                            <li class="content-header-item nav-item">
                                              <a class="header-link nav-link active" id="view_task_link" data-toggle="tab" href="#view" role="tab" aria-controls="view" aria-selected="true">View <i class="fa fa-eye"></i></a>
                                            </li>
                                            <li class="content-header-item nav-item">
                                              <a class="header-link nav-link" id="create_task_link" data-toggle="tab" href="#create" role="tab" aria-controls="create" aria-selected="false">Create <i class="fa fa-plus"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="admin-content-flex">
                                    <div class="admin-content-item">
                                        <div class="task-tab-content tab-content" id="myTabContent">
                                            <div class="view-task-cover-flex tab-pane fade show active" id="view" role="tabpanel" aria-labelledby="view-tab">
                                                <div class="view-task-cover-item table-responsive">
                                                    <table class="view-task-table table">
                                                        <caption>List of tasks</caption>
                                                        <thead>
                                                            <tr class="view-task-tr-head">
                                                                <th class="view-task-th" scope="col">#</th>
                                                                <th class="view-task-th" scope="col">Name</th>
                                                                <th class="view-task-th" scope="col">Desc</th>
                                                                <th class="view-task-th" scope="col">Action</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="view_task_tbody">

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="create-task-cover-flex tab-pane fade" id="create" role="tabpanel" aria-labelledby="create-tab">
                                                <div class="create-task-cover-item">
                                                    <div class="create-task-cover">
                                                        <form class="create-task-form" id="create_task_form" action="" method="post">
                                                            <div class="input-cover-flex">
                                                                <div class="input-cover-item">
                                                                    <label class="input-label" for="task_name">Name:</label>
                                                                </div>
                                                                <div class="input-cover-item">
                                                                    <input class="task-input" id="task_name" type="text" name="taskName" value="" placeholder="Enter task name here" />
                                                                </div>
                                                            </div>
                                                            <div class="input-cover-flex">
                                                                <div class="input-cover-item">
                                                                    <label class="input-label" for="task_desc">Desc:</label>
                                                                </div>
                                                                <div class="input-cover-item">
                                                                    <input class="task-input" id="task_desc" type="text" name="taskDesc" value="" placeholder="Enter task desc here" />
                                                                </div>
                                                            </div>
                                                            <div class="create-btn-cover-flex">
                                                                <div class="create-btn-cover-item"></div>
                                                                <div class="create-btn-cover-item">
                                                                    <button class="task-submit-btn btn btn-primary" id="create_btn" type="submit">Submit</button>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
